<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <header>
      <div class="icon"><i class="fa-solid fa-clipboard-list"></i></div>
      <h1>Shopping List</h1>
    </header>
    <main>
      <form class="todo-form" action="">
        <input type="text" name="inputtext" class="input-item" placeholder="Item name">
        <select name="Priority" class="priority">
          <option value="0">Select Priority</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <div class="recuring-item-box">
          <input type="checkbox" name="" id="check-recurring"> Recurring item
        </div>
        <button type="submit" class="submit-btn">+ Add item</button>
      </form>
      <input type="text" name="inputFilter" class="input-filter" placeholder="Filter items">
      <ul class="item-list">
        <!-- <li class="item">
          Apple
          <button class="remove-btn">x</button>
        </li>
        <li class="item">
          Banana
          <button class="remove-btn">x</button>
        </li>
        <li class="item">
          Watermelon
          <button class="remove-btn">x</button>
        </li> -->
      </ul>
      <button class="clear-btn" type="button">Clear All</button>
    </main>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>

</html>
